<h2 mat-dialog-title>Login</h2>
<mat-dialog-content class="mat-typography">
  <form autocomplete="off" novalidate #form="ngForm">
    <mat-form-field appearance="outline" class="max-lenght">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="search"
        name="email"
        #email="ngModel"
        [(ngModel)]="serviceLogin.formDataLogin.email"
        required
        autocomplete="off"
      />
      <mat-error *ngIf="email.invalid">{{
        getErrorMessage(email)
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="max-lenght">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="search"
        name="password"
        #password="ngModel"
        [(ngModel)]="serviceLogin.formDataLogin.password"
        autocomplete="off"
        required
      />
      <mat-error *ngIf="password.invalid">{{
        getErrorMessage(password)
      }}</mat-error>
    </mat-form-field>
  </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button 
      mat-button 
      mat-dialog-close 
      class="form-button" 
      #cancelButton
      >
        Cancel
    </button>
    <button 
      mat-button 
      [mat-dialog-close]="true" 
      cdkFocusInitial 
      class="form-button"
      [disabled]="form.invalid"
      (click)="login()"
      >
        Submit
    </button>
</mat-dialog-actions>
